        <center><h3 style="padding-top:45px;font-family:  'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 2.5rem;
            font-weight: bold;text-shadow:
            -1px -1px 0 #ffffff,  /* Shadow to the top-left */
            1px -1px 0 #ffffff,   /* Shadow to the top-right */

            color: #256183;">Muhammad Nawaz Sharif University of Agriculture, Multan</h3></center></div>

    <div class="wrapper bg-white px-2" style="margin-left: 580px; margin-top:100px;">
        <div class="h2 text-center"> DMC Form </div>
        <div class="h3 text-center"> Have an Account to Login?</div>
        <div class="h4 text-muted text-center pt-2">Enter your login details</div>
        <form class="pt-3" method="post">
            <div class="form-group py-2">
                <div class="input-field"> <span class="far fa-user p-2"></span> <input name="email" type="text" placeholder="Username or Email Address" required class=""> </div>
            </div>
            <div class="form-group py-1 pb-2">
                <div class="input-field"> <span class="fas fa-lock p-2"></span> <input type="password" name="password" placeholder="Enter your Password" required class=""> <button class="btn bg-white text-muted"> <span class="far fa-eye-slash"></span> </button> </div>
            </div>
            <div class="h4 text-center"><button class="btn btn-block text-center my-3" type="submit" >Log in</button></div>
            <div class="text-center pt-3 text-muted">Not have account? <a href="/signup">Sign up</a></div>
            </div> 
            
        </form>
    </div>
