<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>DMC</title>
</head>
<body>
    <header>

        <center><h3 style="padding-top:45px;font-family:  'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 2.5rem;
            font-weight: bold;text-shadow:
            -1px -1px 0 #ffffff,  /* Shadow to the top-left */
            1px -1px 0 #ffffff,   /* Shadow to the top-right */
            -1px 1px 0 #ffffff,   /* Shadow to the bottom-left */
            1px 1px 0 #ffffff;
            color: #256183;">Muhammad Nawaz Sharif University of Agriculture, Multan</h3></center></div>
    </header>

    <div class="wrapper bg-white"style="margin-left: 580px; margin-top:100px;">
        <div class="h2 text-center"> Sign in here! </div>
        <div class="h4 text-muted text-center pt-2">Enter your Accounts details</div>
        <form class="pt-3" method="post">
            <div class="form-group py-2">
                <div class="input-field"> <span class="far fa-user p-2"></span> <input name="email" type="text" placeholder="Enter your Email Address" required class=""> </div>
            </div>
            <div class="form-group py-3">
                <div class="input-field"> <span class="far fa-user p-2"></span> <input name="username" type="text" placeholder="Enter your Username " required class=""> </div>
            </div>
            <div class="form-group py-1 pb-2">
                <div class="input-field py-2"> <span class="fas fa-lock p-2 "></span> <input type="password" name="password" placeholder="Enter your Password" required class=""> <button class="btn bg-white text-muted"> <span class="far fa-eye-slash"></span> </button> </div>
            </div>
            <div class="h4 text-center"><button class="btn btn-block text-center my-3" type="submit" >Sign Up</button></div>
        </form>
    </div>
    
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
