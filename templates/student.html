<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Student Data</title>
    <style>
        body{color: #000;overflow-x: hidden;height: 100%;background-image: url("https://scontent.flhe2-2.fna.fbcdn.net/v/t1.6435-9/91285734_1609310225893098_1010355652968579072_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=5f2048&_nc_ohc=c0SljDKsCIYQ7kNvgFDo3wM&_nc_ht=scontent.flhe2-2.fna&oh=00_AYDgMnSvpYlNRghqt6Yzl7pWPEemaaHVI7dGC9m--UuGLw&oe=666DA3D4");background-repeat: no-repeat;background-size: 100% 100%}.card{padding: 20px 40px;margin-top: 60px;margin-bottom: 60px;border: none !important;box-shadow: 0 6px 12px 0 rgba(0,0,0,0.2)}.blue-text{color: #00BCD4}.form-control-label{margin-bottom: 0}input, textarea, button{padding: 8px 15px;border-radius: 5px !important;margin: 5px 0px;box-sizing: border-box;border: 1px solid #ccc;font-size: 18px !important;font-weight: 300}input:focus, textarea:focus{-moz-box-shadow: none !important;-webkit-box-shadow: none !important;box-shadow: none !important;border: 1px solid #00BCD4;outline-width: 0;font-weight: 400}.btn-block{text-transform: uppercase;font-size: 15px !important;font-weight: 400;height: 43px;cursor: pointer}.btn-block:hover{color: #fff !important}button:focus{-moz-box-shadow: none !important;-webkit-box-shadow: none !important;box-shadow: none !important;outline-width: 0}

    </style>
</head>

<body>
    <div class="container-fluid px-1 py-3 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <div class="logos">
                
                <center><h3 style="font-family:  'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                    font-size: 2.3rem;
                    font-weight: bold;text-shadow:
                    -1px -1px 0 #ffffff,  /* Shadow to the top-left */
                    1px -1px 0 #ffffff,   /* Shadow to the top-right */
                    -1px 1px 0 #ffffff,   /* Shadow to the bottom-left */
                    1px 1px 0 #ffffff;
                    color: #256183;">Muhammad Nawaz Sharif University of Agriculture Multan</h3></center></div>
                <h4 style="font-family:'Lucida Grande', sans-serif;color:#ffffff;text-shadow:
                -1px -1px 0 #256183,  /* Shadow to the top-left */
                1px -1px 0 #256183,   /* Shadow to the top-right */
                -1px 1px 0 #256183,   /* Shadow to the bottom-left */
                1px 1px 0 #256183;">Application Form for the Issuance of DMC </h4>
                
                <div class="card">
                    <h4 class="text-center mb-1">DMC FORM</h4>
                    <form class="form-card" method="post">
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Name of applicant in block letters: <span class="text-danger"> *</span></label> <input type="text" id="applicant" name="applicant" placeholder="Enter your name" onblur="validate(1)"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Father Name:   <span class="text-danger"> *</span></label> <input type="text" id="father" name="father" placeholder="Enter your father name" onblur="validate(2)"> </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Temporary Address:    <span class="text-danger"> *</span></label> <input type="text" id="present_address" name="present_address" placeholder="Enter your present address" onblur="validate(3)"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Permanent Address:    <span class="text-danger"> *</span></label> <input type="text" id="permanent_address" name="permanent_address" placeholder="Enter your permanent address" onblur="validate(4)"> </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">CNIC No.<span class="text-danger"> *</span></label> <input type="text" id="CNIC" name="CNIC" placeholder="xxxxx-xxxxxxx-x" onblur="validate(5)"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Email:    <span class="text-danger"> *</span></label> <input type="text" id="email" name="email" placeholder="xyz@gmail.com" onblur="validate(4)"> </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Registration Number<span class="text-danger"> *</span></label> <input type="text" id="regd" name="regd" placeholder="xxxxx-xxxxxxx-x" onblur="validate(5)"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Challan:    <span class="text-danger"> *</span></label> <input type="text" id="challan" name="challan" placeholder="Enter your challan" onblur="validate(4)"> </div>
                        </div>
                        <center><p>Enter Your Semester Details here:</p></center>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Degree:   <span class="text-danger"> *</span></label> <input type="text" id="degree" name="degree" placeholder="Enter your degree name" onblur="validate(5)"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Faculty:    <span class="text-danger"> *</span></label> <input type="text" id="faculty" name="faculty" placeholder="Enter your faculty" onblur="validate(4)"> </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Major/Section:   <span class="text-danger"> *</span></label> <input type="text" id="section" name="section" placeholder="Enter your section" onblur="validate(5)"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Year of Passing:   <span class="text-danger"> *</span></label> <input type="text" id="passingYear" name="passingYear" placeholder="Enter your passing year" onblur="validate(4)"> </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Marks Obtained:   <span class="text-danger"> *</span></label> <input type="text" id="marksObtained" name="marksObtained" placeholder="Enter your Obtained Marks" onblur="validate(5)"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">CGPA    <span class="text-danger"> *</span></label> <input type="text" id="cgpa" name="cgpa" placeholder="Enter your CGPA" onblur="validate(4)"> </div>
                        </div>
                        

                        <div class="row justify-content-end">
                            <div class="form-group col-sm-12 px-3"> <button type="submit" class="btn btn-primary">Submit</button> </div>
                        </div>
                    </form>
                   
                </div>
            </div>
        </div>
    </div>

</body>
</html>
